<link rel="import" href="../bower_components/polymer/polymer.html" />

<!-- Predix components used in this app view -->
<link rel="import" href="../bower_components/px-inbox/px-inbox.html" />

<!-- Load styles -->
<link rel="import" href="../css/px-sample-app-styles.html" />

<dom-module id="px-sample-inbox">
  <template>
    <style include="px-sample-app-styles"></style>

    <px-inbox on-selected-item-changed="_updateInboxDetails" list-items="{{listItems}}">

      <!-- Any content passed inside of the px-inbox tag is automatically inserted into the right hand content side of the screen.
           In this case, we create a mocked up detail view that is bound to the selections made in the px-inbox list on the left. -->

      <div class="inbox-details">
        <div class="heading--page flex flex--left">{{title}}</div>
        <div class="details">
          <span class="heading--section"><px-icon class="u-mr-" icon="px-fea:alerts"></px-icon>Alert Information</span>
          <div class="flex u-mt">
            <div class="flex__item">
              <span class="label">Alert ID</span><br/>
              <span class="value">{{alertId}}</span>
            </div>
            <div class="flex__item">
              <span class="label">Alert Source</span><br/>
              <span class="value">{{alertSource}}</span>
            </div>
          </div>
          <div class="flex u-mt">
            <div class="flex__item">
              <span class="label">Received Date/Time</span><br/>
              <span class="value">{{receivedDateTime}}</span>
            </div>
            <div class="flex__item">
              <span class="label">Case Number</span><br/>
              <span class="value">{{caseNumber}}</span>
            </div>
          </div>
        </div>
        <div class="details">
          <span class="heading--section"><px-icon class="u-mr-" icon="px-fea:asset"></px-icon>Asset Information</span>
          <div class="flex u-mt">
            <div class="flex__item">
              <span class="label">Customer</span><br/>
              <span class="value">{{customer}}</span>
            </div>
            <div class="flex__item">
              <span class="label">Serial Number</span><br/>
              <span class="value">{{serialNumber}}</span>
            </div>
          </div>
          <div class="flex u-mt">
            <div class="flex__item">
              <span class="label">DLN Type</span><br/>
              <span class="value">{{dlnType}}</span>
            </div>
            <div class="flex__item">
              <span class="label">Model</span><br/>
              <span class="value">{{model}}</span>
            </div>
          </div>
        </div>
      </div>
      <!-- end of mock px-inbox detail view -->

    </px-inbox>

  </template>
</dom-module>
<script src="px-sample-inbox.js"></script>
