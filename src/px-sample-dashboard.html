<link rel="import" href="../bower_components/polymer/polymer.html" />
<!-- Predix components used by this app view -->
<link rel="import" href="../bower_components/px-card/px-card.html" />
<link rel="import" href="../bower_components/px-simple-bar-chart/px-simple-bar-chart.html" />
<link rel="import" href="../bower_components/px-key-value-pair/px-key-value-pair.html" />
<link rel="import" href="../bower_components/px-gauge/px-gauge.html" />
<link rel="import" href="../bower_components/px-card/px-card.html" />
<link rel="import" href="../bower_components/px-vis-timeseries/px-vis-timeseries.html" />
<link rel="import" href="../bower_components/px-dropdown/px-dropdown.html" />
<link rel="import" href="../bower_components/highcharts-chart/highcharts-chart.html">
<!-- Load styles -->
<link rel="import" href="../css/px-sample-app-styles.html" />

<dom-module id="px-sample-dashboard">
  <template>
    <style include="px-sample-app-styles"></style>

    <!-- By placing several px-key-value-pairs in a flex container, we can easily create a "spine" which is a term
         we use for a row of KPIs or other high level information about an asset on the top of a dashboard. -->
    <div id="bnd" class="spine u-pt u-1/2" style="background-color: #FFFFFF;">
      <span class="heading--page u-p ">{{title}}</span>		
	  <div style="float: right; display: inline-block;" >
	  <px-dropdown
		id="zeDrop"
		items="[[dropItems]]"
		prevent-close-on-outside-click="true"
		select-by="key"
		sort-mode="key"
		on-display-value-changed="dropdownChanged"
		on-selected-changed="selectChanged">
		</px-dropdown>
		</div>

	 
	
      <div class="flex flex--wrap flex--justify" style="background-color: #FFFFFF;">
        
        <px-key-value-pair class="u-p" key="Net Variance Amount" value="{{NV}}" uom="K $" size="beta"></px-key-value-pair>
        <px-key-value-pair class="u-p" key="Net Variance Percent" value={{P}} uom="%" size="beta"></px-key-value-pair>
		<px-key-value-pair class="u-p" key="Absolute Variance Amount" value={{AV}} uom="K $" size="beta"></px-key-value-pair>
		<px-key-value-pair class="u-p" key="Absolute Variance Percent" value={{AP}} uom="%" size="beta"></px-key-value-pair>
		<px-key-value-pair class="u-p" key="Actual Cost to Stock" value={{AC}} uom="K $" size="beta"></px-key-value-pair>

        <px-key-value-pair class="u-p" key="Standard Cost to Stock" value={{SC}} uom="K $" size="beta"></px-key-value-pair>
        <!--<px-key-value-pair class="u-p" key="Output" value="53" uom="MW" size="beta"></px-key-value-pair>-->
      </div>
	 
    </div>
<px-card class="light-card" header-text="Exhaust TC Differentials" icon="px-fea:orchestration" style="padding: 0% 3% 0% 3%;  background-color: #FFFFFF; width:94%;">
      <px-icon slot='actions' icon='px-utl:app-settings' ></px-icon>

	<highcharts-chart  id="tri" type="column" 
	data = "[[ajaxResponse]]"
	stacking = "normal" 
	y-axis='[{"title": {"text": "Variance"}},{"opposite": true,"title": {"text": "Net"}, "min":-40,"max":40}]'
	x-axis="{{categoryList}}"
	x-zoom x-label="FW" title="" 
	y-label="Variance"
	on-chart-click="handleSelect"
	></highcharts-chart>
</px-card>
<px-card class="light-card" header-text="Exhaust TC Differentials" icon="px-fea:orchestration" style="padding: 0% 3% 0% 3%;  background-color: #FFFFFF; width:94%;">
		<px-icon slot='actions' icon='px-utl:app-settings' ></px-icon>
<div class="flex flex--wrap flex--justify">
        <div class="gaugeContainer u-p u-mb flex flex--col">
          <div class="flex u-mb">
            <px-key-value-pair key="Put to Stock" value="110" uom="MW" size="delta"></px-key-value-pair>
            <px-simple-bar-chart class="u-ml++" width="100" height="50" chart-data='[ [112,57,53,122,128,120,56] ]' colors='["#8098FF"]'></px-simple-bar-chart>
          </div>
          <px-gauge class="gauge1" value="85" unit="%" normal='[ [0,100] ]' bar-width="20"></px-gauge>
        </div>
        <div class="gaugeContainer u-p u-mb flex flex--col">
          <div class="flex u-mb">
            <px-key-value-pair key="Net Variance" value={{P}} uom="%" size="delta"></px-key-value-pair>
            <px-simple-bar-chart class="u-ml++" width="100" height="50" chart-data='[ [53,122,128,120,56,94,102] ]' colors='["#7BA662"]'></px-simple-bar-chart>
          </div>
          <px-gauge class="gauge2" value={{P}} unit="%" normal='[ [0,10] ]' error='[[11,100]]' min="-20" max="50" bar-width="20"></px-gauge>
        </div>
</div>
</px-card>
<px-card class="light-card" header-text="Top 10" icon="px-nav:list-view"  style="padding: 0% 3% 0% 3%;  background-color: #FFFFFF; width:94%;">
		<px-icon slot='actions' icon='px-utl:app-settings' ></px-icon>
            <px-data-grid table-data='[[tableData]]' hide-action-menu>
            </px-data-grid>
</px-card>




    
	<iron-ajax 
	id="VAR"
	url={{actURL}}
	handle-as="json" 
	on-response="handleResponse"></iron-ajax>
	
	<iron-ajax id="sec" auto="" url="https://fbororestapi.run.aws-usw02-pr.ice.predix.io/VarChart/" handle-as="json" on-response="handleChart"></iron-ajax>
	
  </template>
</dom-module>
<script src="px-sample-dashboard.js"></script>
